<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue"></script>
	<title>Aula VueJs</title>
</head>
<body>
	<div id="app">
		<h2>{{titulo}}</h2>
		<button @click="alterarTitulo">Alterar Titulo</button>
		<button @click="destruir">Destruir</button>
	</div>


	<script>
		var vm = new Vue ({
			el:'#app',
			data: {
				titulo: 'Curso de VueJS'
			},

			methods: {
				alterarTitulo: function() {
					this.titulo = "Titulo alterado"
				},
				destruir: function(event) {
					this.$destroy();
				}
			},
			beforeCreate: function(){
				console.log('01 - beforeCreate')
			},
			created: function(){
				console.log('02 - created')
			},
			beforeMount: function(){
				console.log('03 - beforeMount')
			},
			mounted: function(){
				console.log('04 - mounted')
			},
			beforeUpdate: function(){
				console.log('05 - beforeUpdate')
			},
			updated: function(){
				console.log('06 - updated')
			},
			beforeDestroy: function(){
				console.log('07 - beforeDestroy')
			},
			destroyed: function(){
				console.log('08 - destroyed')
			}
		})

	</script>
</body>
</html>
